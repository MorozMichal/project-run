<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>nabieganie.pl</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav>
    <ul>
      <li><a class="nav-start" href="#">start</a></li>
      <li><a class="nav-previews" href="#">zapowiedzi</a></li>
      <li><a class="nav-contest" href="#">zawody</a></li>
      <li><a class="nav-calculators" href="#">kalkulatory</a></li>
      <li><a class="nav-links" href="#">linki</a></li>
      <li><a class="nav-contact" href="#footer">kontakt</a></li>
    </ul>
  </nav>



  <section></section>

  <section class="section-links">
    <article>
      <div class="links">
        <div class="link-element">
          <img src="img/links_endomondo.jpg" alt="">
          <div class="link-description">
            <h3>endomondo.com</h3>
            <a class="link-a" href="https://www.endomondo.com/" target="_blank">Link</a>
          </div>
        </div>
        <div class="link-element">
          <img src="img/links_maratony_polskie.jpg" alt="">
          <div class="link-description">
            <h3>maratonypolskie.pl</h3>
            <a class="link-a" href="https://www.maratonypolskie.pl" target="_blank">Link</a>
          </div>
        </div>
        <div class="link-element">
          <img src="img/links_bieganie_pl.jpg" alt="">
          <div class="link-description">
            <h3>bieganie.pl</h3>
            <a class="link-a" href="https://bieganie.pl/" target="_blank">Link</a>
          </div>
        </div>
        <div class="link-element">
          <img src="img/links_zmierzymyczas.jpg" alt="">
          <div class="link-description">
            <h3>zmierzymyczas.pl</h3>
            <a class="link-a" href="https://www.zmierzymyczas.pl" target="_blank">Link</a>
          </div>
        </div>
        <div class="link-element">
          <img src="img/links_enduhub.jpg" alt="">
          <div class="link-description">
            <h3>enduhub.com</h3>
            <a class="link-a" href="https://enduhub.com/pl/" target="_blank">Link</a>
          </div>
        </div>
        <div class="link-element">
          <img src="img/links_datasport.jpg" alt="">
          <div class="link-description">
            <h3>datasport.pl</h3>
            <a class="link-a" href="http://online.datasport.pl" target="_blank">Link</a>
          </div>
        </div>
      </div>
    </article>
  </section>


  <footer>
    <div class="footer-logo">
      <p>nabieganie.pl</p>
    </div>
    <div class="footer-social-media">
      <div><i class="fab fa-facebook-square"></i></div>
      <div><i class="fab fa-twitter-square"></i></div>
      <div><i class="fab fa-instagram"></i></div>
    </div>
    <div class="footer-contact">
      <div class="footer-contact-form">
        <div>
          <h2>kontakt</h2>
        </div>
        <input class="footer-contact-form-name" type="text" name="contact_name" placeholder="Imię i nazwisko" required="required"
          tabindex="1">
        <input class="footer-contact-form-mail" type="email" name="contact_email" placeholder="Adres e-mail" required="required"
          tabindex="2">
        <textarea class="footer-contact-form-text" rows="5" name="contact_body" placeholder="Treść wiadomości" required="required"
          tabindex="3"></textarea>
        <input class="footer-contact-form-send" type="submit" value="Wyślij" tabindex="5">
      </div>
    </div>
    <div class="footer-copy">
      <p>&copy; wszelkie prawa zastrzeżone</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
